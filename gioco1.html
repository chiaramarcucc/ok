<!DOCTYPE html>
<html>
<head>
    <title>Indovina il Cubista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Soldi: <span id="soldi">10</span></p>
            <p>Vite: <span id="vite">5</span></p>
        </div>
        <h1>Indovina il Cubista</h1>
        <p>Usa gli indizi per indovinare il cubista misterioso.</p>
        <div id="indizi">
            <h2>Indizi:</h2>
            <ul id="lista-indizi"></ul>
        </div>
        <div id="opzioni">
            <button onclick="chiediIndizio('wcaid')">Anno WCAID (3 soldi)</button>
            <button onclick="chiediIndizio('media3x3')">Media 3x3 (1 soldo)</button>
            <button onclick="chiediIndizio('singolo3x3')">Singolo 3x3 (1 soldo)</button>
            <button onclick="indovina()">Indovina!</button>
        </div>
        <div id="risultato"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
